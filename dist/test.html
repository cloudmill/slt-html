				<div class="call-modal" data-fancy-modal="call">
					<div class="call-modal__container">
						<h4 class="call-modal__title">Обратный звонок</h4>
						<form class="form" action="/" data-parsley-validate="data-parsley-validate">
							<div class="form__item"><input class="form__input" id="input" placeholder="Имя*" required="required" /></div>
							<div class="form__item"><input class="form__input" id="input" type="number" placeholder="Телефон*" required="required" /></div>
							<div class="form__inner">
								<div class="checkbox"><label class="checkbox__label"><input class="checkbox__input" type="checkbox" />
										<div class="checkbox__box"><svg class="checkbox__svg" width="15" height="11" viewbox="0 0 15 11" fill="none" xmlns="http://www.w3.org/2000/svg">
												<path d="M1.5 4.5L6 9L14 1" stroke="#07A8D7" stroke-width="1.5"></path>
											</svg></div>
										<div class="checkbox__text">Даю согласие на обработку</div>
									</label><a class="checkbox__link" href="#">персональных данных</a></div>
							</div>
							<div class="form__inner"><button class="button button--blue button--wide--mobile"><span class="button__text"><span>Отправить</span></span>
									<div class="button__icon"><svg class="button__svg" width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">

										</svg></div>
								</button></div>
						</form>
					</div>
				</div>
				<div class="search-modal" data-fancy-modal="search">

						<form class="search-modal__form" action="/">
							<div class="search-modal__col"><input class="search-modal__input" placeholder="Что вы хотите найти?" />
								<div class="search-modal__icon"><svg class="search-modal__svg" width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
										<path fill-rule="evenodd" clip-rule="evenodd" d="M13.4142 11.9996L19.7782 18.3635L18.364 19.7777L12 13.4138L5.63604 19.7777L4.22183 18.3635L10.5858 11.9996L4.22183 5.6356L5.63604 4.22138L12 10.5853L18.364 4.22138L19.7782 5.6356L13.4142 11.9996Z" fill="#3F3F40"></path>

									<div class="button__icon"><svg class="button__svg arrow-blue" width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
